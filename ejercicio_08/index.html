<!doctype html>
<!--
    Para practicar con Bootstrap, 
    en este ejercicio vas a crear un elemento animado a tu elecci칩n, 
    adem치s crear치s varios botones a los cuales les aparecer치 
    un tooltip en distintas posiciones 
    (arriba, abajo, derecha, izquierda).
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <title>Ejercicio_08 Bootstrap and Amimate</title>

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
   
  </head>
  <body>
    <main>
        <header>
            <h1 class="animate__animated animate__zoomIn">Librerias Bootstrap and Animate</h1>
        </header>

        <article>
             <button type="button" 
                    class="btn btn-primary" 
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top" 
                    title="Tooltip arriba">
                Tooltip arriba
              </button>

              <button type="button" 
                      class="btn btn-success" 
                      data-bs-toggle="tooltip" 
                      data-bs-placement="right" 
                      title="Tooltip derecha">
                Tooltip derecha
              </button>
              <button type="button" 
                      class="btn btn-warning" 
                      data-bs-toggle="tooltip" 
                      data-bs-placement="bottom" 
                      title="Tooltip abajo">
                Tooltip abajo
              </button>
              <button type="button" 
                      class="btn btn-danger" 
                      data-bs-toggle="tooltip" 
                      data-bs-placement="left" 
                      title="Tooltip izquierda">
                Tooltip izquierda
              </button>
              
        </article>
    </main>  
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>

  </body>
</html>
